_format_version: "3.0"  # Add this line at the top

services:
  - name: identity_service
    url: http://host.docker.internal:3000
    routes:
      - name: identity_routes  # Unique name
        paths:
          - /
        methods:
          - GET
          - POST
          - PUT
          - DELETE
        strip_path: false

  - name: wallet
    url: http://host.docker.internal:8005
    routes:
      - name: wallet_routes  # Unique name
        paths:
          - /
        methods:
          - GET
          - POST
          - PUT
          - DELETE
        strip_path: false
